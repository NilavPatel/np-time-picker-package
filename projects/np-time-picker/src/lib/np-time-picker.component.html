<div class="np-component-main">
    <div class="np-input-group" *ngIf="!defaultOpen">
        <div>
            <input class="np-component-input" type="text" [(ngModel)]="_value" (click)="_toggleTimePicker()"
                (change)="_onInputChange()" pattern="(([0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2}) ([AaPp][Mm]))"
                [disabled]="disabled">
            <button type="button" class="np-component-button" (click)="_toggleTimePicker()" [disabled]="disabled">
                <i [class]="iconClass"></i>
            </button>
        </div>
    </div>
    <div class="np-component-div" *ngIf="_isOpen || defaultOpen" [ngClass]="{'np-open-component' : defaultOpen}">
        <table>
            <tr>
                <td>HH</td>
                <td>MM</td>
                <td>SS</td>
                <td></td>
            </tr>
            <tr>
                <td><button type="button" (click)="_minusHour()">-</button></td>
                <td><button type="button" (click)="_minusMinute()">-</button></td>
                <td><button type="button" (click)="_minusSecond()">-</button></td>
            </tr>
            <tr>
                <td>
                    <select (change)="_changeTime($event, 'hour')">
                        <option *ngFor="let hour of _hours" value="{{hour}}" [selected]="hour == _selectedHour">{{hour}}
                        </option>
                    </select>
                </td>
                <td>
                    <select (change)="_changeTime($event, 'minute')">
                        <option *ngFor="let minute of _minutes" value="{{minute}}"
                            [selected]="minute == _selectedMinute">{{minute}}
                        </option>
                    </select>
                </td>
                <td>
                    <select (change)="_changeTime($event, 'second')">
                        <option *ngFor="let second of _seconds" value="{{second}}"
                            [selected]="second == _selectedSecond">{{second}}
                        </option>
                    </select>
                </td>
                <td>
                    <select (change)="_changeTime($event, 'AMPM')">
                        <option value="AM" [selected]="'AM' == _selectedAMPM">AM</option>
                        <option value="PM" [selected]="'PM' == _selectedAMPM">PM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="button" (click)="_addHour()">+</button></td>
                <td><button type="button" (click)="_addMinute()">+</button></td>
                <td><button type="button" (click)="_addSecond()">+</button></td>
                <td></td>
            </tr>
        </table>
        <div (click)="_close()" class="np-close-button" *ngIf="!defaultOpen">X</div>
    </div>
</div>
