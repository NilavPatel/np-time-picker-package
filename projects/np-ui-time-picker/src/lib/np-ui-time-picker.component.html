<div class="np-component">
    <div class="np-input-group" *ngIf="!defaultOpen">
        <input type="text" #timepickerinput class="np-input" [name]="name" [placeholder]="placeholder"
            [pattern]="_pattern" [disabled]="disabled" [required]="required" [(ngModel)]="_value"
            (click)="_toggleTimePicker()" (change)="_onInputChange()">
        <div class="np-input-timepicker-append" (click)="_toggleTimePicker()">
            <svg class="np-icon" viewBox="0 0 24 24">
                <path fill="currentcolor"
                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
                <path d="M0 0h24v24H0z" fill="none" />
                <path fill="currentcolor" d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
            </svg>
        </div>
    </div>
    <div class="np-overlay np-ui-background" *ngIf="_isOpen || defaultOpen"
        [ngClass]="{'np-overlay-timepicker-open' : defaultOpen}">
        <table>
            <tbody>
                <tr>
                    <td><span class="np-timepicker-header">Hour</span></td>
                    <td><span class="np-timepicker-header">Minute</span></td>
                    <td *ngIf="hideSeconds == false"><span class="np-timepicker-header">Second</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <a class="np-icon-button" (click)="_minusHour()">
                            <svg class="np-icon-lg" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </a>
                    </td>
                    <td>
                        <a class="np-icon-button" (click)="_minusMinute()">
                            <svg class="np-icon-lg" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </a>
                    </td>
                    <td *ngIf="hideSeconds == false">
                        <a class="np-icon-button" (click)="_minusSecond()">
                            <svg class="np-icon-lg" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="np-timepicker-select" title="Hour" (change)="_changeTime($event, 'hour')"
                            size="4">
                            <option *ngFor="let hour of _hours" [value]="hour" [selected]="hour == _selectedHour">
                                {{hour}}
                            </option>
                        </select>
                    </td>
                    <td>
                        <select class="np-timepicker-select" title="Minute" (change)="_changeTime($event, 'minute')"
                            size="4">
                            <option *ngFor="let minute of _minutes" [value]="minute"
                                [selected]="minute == _selectedMinute">{{minute}}
                            </option>
                        </select>
                    </td>
                    <td *ngIf="hideSeconds == false">
                        <select class="np-timepicker-select" title="Second" (change)="_changeTime($event, 'second')"
                            size="4">
                            <option *ngFor="let second of _seconds" [value]="second"
                                [selected]="second == _selectedSecond">{{second}}
                            </option>
                        </select>
                    </td>
                    <td *ngIf="is24Hours == false">
                        <select class="np-timepicker-select" (change)="_changeTime($event, 'AMPM')" size="2">
                            <option value="AM" [selected]="'AM' == _selectedAMPM">AM</option>
                            <option value="PM" [selected]="'PM' == _selectedAMPM">PM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="np-icon-button" (click)="_addHour()">
                            <svg class="np-icon-lg" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </a>
                    </td>
                    <td>
                        <a class="np-icon-button" (click)="_addMinute()">
                            <svg class="np-icon-lg" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </a>
                    </td>
                    <td *ngIf="hideSeconds == false">
                        <a class="np-icon-button" (click)="_addSecond()">
                            <svg class="np-icon-lg" viewBox="0 0 24 24">
                                <path fill="currentcolor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                <path fill="none" d="M0 0h24v24H0V0z" />
                            </svg>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="np-button-group">
            <a *ngIf="showNowButton" class="np-button" title="Now" (click)="_selectNowTime()">Now</a>
            <a class="np-button" title="Clear" (click)="_clear()">Clear</a>
            <a *ngIf="!defaultOpen" class="np-button" title="Ok" (click)="_isOpen = false">Ok</a>
        </div>
    </div>
</div>
